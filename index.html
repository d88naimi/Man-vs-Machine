<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <title>
        Man-vs-Machine
    </title>
                        <!-- Bootstrap Core CSS -->
    <!-- <link href="css/bootstrap.css" rel="stylesheet"> -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
        <!-- Custom CSS -->
    <link href="./resources/css/one-page-wonder.css" rel="stylesheet">
            <!-- Our own CSS -->
    <link href="./resources/css/style.css" rel="stylesheet">
                              
    </head>
    <!-- Full Width Image Header -->
    <header class="header-image">
        <div class="headline">
            <div class="container">
                <h1>
                    Man vs. Machine
                </h1>
                <h2>
                    Dare to play
                </h2>
            </div>
        </div>
    </header>
    <!-- Page Content -->
    <div class="container borderBoxOrange">
        <hr class="featurette-divider">
            <div id="countdown">
                <div class="colorFull" id="tiles">
                </div>
                <div class="countdown-label">
                    Time Remaining
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4>
                            Player 1 
                        </h4>
                    </div>
                    <div class="panel-body heightForPanel" id="playerOneImg">
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div>
                            <h4>
                                <span>
                                    Question
                                </span>
                                <span id="incrementQuestion">
                                    1
                                </span>
                                :
                                <span id="insertQuestion">
                                    What is the capital of France?
                                </span>
                            </h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="disAp">
                            <div class="answersDiv">
                                <button class="btn btn-info positionBtn styleBtn" data-ans="one" id="an1" type="button">
                                    Answer
                                </button>
                                <span class="alignText whoAnsweredAnimation" id="whoAnsweredThisMessage">
                                </span>
                                <button class="btn btn-info positionBtn styleBtn" data-ans="two" id="an2" type="button">
                                    Answer four
                                </button>
                                <span class="alignText">
                                </span>
                                <button class="btn btn-info positionBtn styleBtn" data-ans="three" id="an3" type="button">
                                    Answer four
                                </button>
                                <span class="alignText">
                                </span>
                                <button class="btn btn-info positionBtn styleBtn" data-ans="four" id="an5" type="button">
                                    Answer four
                                </button>
                                <span class="alignText">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4>
                            Wolfram Alpha: AI 
                        </h4>
                    </div>
                    <!-- <div class="panel-body heightForPanel" id="playerOneImg"></div> -->
                    <div class="panel-body heightForPanel" id="wolframAlphaImg">
                    </div>
                    <div class="alignText" id="wolframAnswered">
                        Wolfram Alpha Answered
                        <span class="glyphicon glyphicon-ok">
                        </span>
                    </div>
                </div>
            </div>
            <!-- </div> -->
            <div class="col-xs-12">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h1>
                            Results
                        </h1>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr class="active" id="questionTable">
                                <th>
                                    Name
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="success" id="userTable">
                                <td>
                                    User
                                </td>
                            </tr>
                            <tr class="success" id="wolframTable">
                                <td>
                                    Wolfram
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </hr>
    </div>
</html>
<hr class="featurette-divider">
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>
                    Copyright Â© Man-vs-Machine 2017
                </p>
            </div>
        </div>
    </footer>
</hr>

    Click
