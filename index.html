<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    

    <title>Man-vs-Machine</title>

    <!-- Bootstrap Core CSS -->
    <!-- <link href="css/bootstrap.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom CSS -->

    <!-- Our own CSS -->
    <link href="./resources/css/style.css" rel="stylesheet">

</head>
    <!-- Full Width Image Header -->
    <header class="header-image">
        <div class="headline">
            <div class="container">
                <h1>Man vs. Machine</h1>
                <h2>Dare to play</h2>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container borderBoxOrange">

        <hr class="featurette-divider">
            
            <div id="countdown">
                <div id='tiles' class="colorFull"></div>
                <div class="countdown-label">Time Remaining</div>
            </div>
                    <div class="col-md-3">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h4>Player 1</h4>
                            </div>
                            <div class="panel-body heightForPanel" id="playerOneImg"></div>
                            <div class="alignText" id="userAnswered">You just answered! <span class="glyphicon glyphicon-thumbs-up"></span></div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div>
                                    <h4>
                                    <span>Question </span><span id="incrementQuestion">1</span>: <span id="insertQuestion">Questions Loading...</span>
                                    </h4>
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="disAp">
                                    <div class="answersDiv">
                                        <div class="loading"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                        
                        
                    <div class="col-md-3">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h4>Wolfram Alpha: AI</h4>
                            </div>
                            <!-- <div class="panel-body heightForPanel" id="playerOneImg"></div> -->
                            <div class="panel-body heightForPanel" id="wolframAlphaImg"></div>
                            <div class="alignText" id="wolframAnswered">Wolfram Alpha Answered <span class="glyphicon glyphicon-ok"></span></div>
                        </div>
                    </div>
            <!-- </div> -->

              <div class="col-xs-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <h1>Results</h1>
                            </div>
                           
                
                             

                <table class="table table-bordered">       
                 
                   <thead>
                         <tr id="questionTable" class="active">
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr id="userTable" class="success">
                      <td>User</td>
                    </tr>
                    <tr id="wolframTable" class="success">
                      <td>Wolfram</td>
                    </tr>
                    
                   </tbody>
                 </table>
             </div>

                    </div>     
                   </div> 
    </div> 
        

        

        <hr class="featurette-divider">


        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Man-vs-Machine 2017</p>
                </div>
            </div>
        </footer>

    </div>

    <button id="clickMeOne">Click</button>
    <button id="clickMeTwo">Click</button>


    <!-- jQuery -->
    <!-- <script src="js/jquery.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="./resources/javascript/app.js"></script>
    <script src="./resources/javascript/front.js"></script>
